name: quiz_u



description: A new Flutter project.



publish_to: 'none' # Remove this line if you wish to publish to pub.dev



version: 1.0.0+1



environment:
  sdk: ">=2.17.3 <3.0.0"



dependencies:
  flutter:
    sdk: flutter
  #animated icons package
  lottie: ^1.4.3
  #api pakcage
  http: ^0.13.5
  #Timer package
  circular_countdown_timer: ^0.2.2
  phone_number: ^1.0.0
  otp_text_field: ^1.1.3
  cupertino_icons: ^1.0.2
  screenshot: ^1.2.3



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0



flutter:
  uses-material-design: true
  assets:
    - Lottie_Icons/


  fonts:
    - family: FredokaOne
      fonts:
        - asset: fonts/FredokaOne-Regular.ttf

    - family: IBM Plex Mono
      fonts:
        - asset: fonts/IBMPlexMono-Regular.ttf